<!doctype html>
<html data-ng-app="vizeos">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vizeos</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/assets/libs/animate.css/animate.css">
    <link rel="stylesheet" href="/app/assets/libs/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/app/assets/libs/kendo/styles/kendo.common-bootstrap.min.css">
    <link rel="stylesheet" href="/app/assets/libs/kendo/styles/kendo.common.min.css">
    <link rel="stylesheet" href="/app/assets/css/spinner.css">
    <!-- endinject -->
</head>

<body class="page-on-load">
    <!-- BEGIN PAGE SPINNER -->
    <div spinner class="page-spinner-bar">
        <div id="spinner">
            <div></div>
        </div>
    </div>
    <!-- END PAGE SPINNER -->
    <!-- BEGIN HEADER -->
    <div oc-lazy-load="'./shared/header/header.controller.js'">
        <div data-ng-include="'./shared/header/header.template.html'" data-ng-controller="HeaderController" class="page-header">
        </div>
    </div>
    <!-- END HEADER -->
    <div class="clearfix"> </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN PAGE CONTENT -->
        <div class="page-content">
            <div class="container">
                <!-- BEGIN ACTUAL CONTENT -->
                <div ui-view="content" class="fade-in-up"> </div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div oc-lazy-load="'./shared/footer/footer.controller.js'">
        <div data-ng-include="'./shared/footer/footer.template.html'" data-ng-controller="FooterController"> </div>
    </div>
    <!-- END FOOTER -->
    <!-- inject:js -->
    <script src="/app/assets/libs/jquery/jquery.js"></script>
    <script src="/app/assets/libs/angular/angular.js"></script>
    <script src="/app/assets/libs/angular-ui-router/angular-ui-router.js"></script>
    <script src="/app/assets/libs/oclazyload/oclazyload.js"></script>
    <script src="/app/assets/libs/angular-translate/angular-translate.js"></script>
    <script src="/app/assets/libs/lodash/lodash.js"></script>
    <script src="/app/assets/libs/moment/moment.js"></script>
    <script src="/app/assets/libs/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
    <script src="/app/assets/libs/kendo/js/kendo.all.min.js"></script>
    <script src="/app/app.module.js"></script>
    <script src="/app/app.config.js"></script>
    <script src="/app/app.directive.js"></script>
    <script src="/app/app.routes.js"></script>
    <!-- endinject -->
</body>

</html>
