<div class="row">
    <div class="col-md-12">
        <!-- BEGIN Portlet PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-users font-purple-plum"></i>
                    <span class="caption-subject bold font-purple-plum uppercase"> Tìm kiếm </span>
                    <span class="caption-helper">tìm kiếm thông tin người dùng</span>
                </div>
                <div class="inputs">
                    <div class="portlet-input input-inline">
                        <div class="input-icon right">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control" placeholder="từ khóa..."> </div>
                    </div>
                    <div class="portlet-input input-inline">
                        <select kendo-drop-down-list>
                            <option>Mặc định</option>
                            <option>Admin</option>
                            <option>Mod</option>
                            <option>Tester</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">Mã người chơi</th>
                                <th class="text-center">Tên đăng nhập</th>
                                <th class="text-center">Tên hiển thị</th>
                                <th class="text-center">Ngày sinh</th>
                                <th class="text-center">Số điện thoại</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Ngày đăng ký</th>
                                <th class="text-center">Kích hoạt</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in vm.data.users">
                                <td class="highlight text-center">
                                    <div class="success"></div>
                                    <a href="javascript:;">{{user.Id}}</a>
                                </td>
                                <td>{{user.Username}}</td>
                                <td>{{user.DisplayName}}</td>
                                <td class="text-center">{{user.Birthday}}</td>
                                <td>{{user.PhoneNumber}}</td>
                                <td>{{user.Email}}</td>
                                <td class="text-center">{{user.RegistedDate}}</td>
                                <td class="text-center">
                                    <div class="md-checkbox has-info">
                                        <input type="checkbox" id="checkbox16" class="md-check">
                                        <label for="checkbox16">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span></label>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-show="vm.data.users.length < 1">
                                <td colspan="8">
                                    Không tìm thấy người dùng nào!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END Portlet PORTLET-->
    </div>
</div>
